builds:
  - id: terramate
    binary: terramate
    main: ./cmd/terramate
    env:
      - CGO_ENABLED=0
    ldflags:
      - -extldflags "-static"
    goos:
      - linux
      - darwin
      - windows
  - id: terramate-ls
    binary: terramate-ls
    main: ./cmd/terramate-ls
    env:
      - CGO_ENABLED=0
    ldflags:
      - -extldflags "-static"
    goos:
      - linux
      - darwin
      - windows
archives:
  -
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

    format_overrides:
      - goos: windows
        format: zip

nfpms:
  - maintainer: terramate.io 
    description: Terramate CLI is an open-source Orchestrator and Code Generator for Terraform and OpenTofu.
    homepage: https://github.com/terramate-io/terramate/
    license: MPL-2.0
    formats:
      - deb
      - rpm

furies:
  - 
    account: terramate
    secret_name: FURY_TOKEN
    formats:
      - deb
      - rpm

scoops:
  - name: terramate
    url_template: "https://github.com/terramate-io/terramate/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    homepage: "https://github.com/terramate-io/terramate/"
    description: "Terramate CLI is an open-source Orchestrator and Code Generator for Terraform and OpenTofu."
    license: MPL-2.0
    commit_author:
      name: github-actions
      email: actions@github.com
    commit_msg_template: "Scoop manifest update for {{ .ProjectName }} version {{ .Tag }}"
    persist:
      - "config"
      - "data"
    pre_install: ["Write-Host 'Preparing to install Terramate...'"]
    post_install: ["Write-Host 'Terramate installation complete.'"]
    depends:
      - "git"
    repository:
      owner: terramate-io
      name: terramate
      branch: main
      token: "{{ .Env.GITHUB_TOKEN }}"

dockers:
  - dockerfile: hack/release/Dockerfile
    image_templates:
      - "ghcr.io/terramate-io/{{.ProjectName}}:latest"
      - "ghcr.io/terramate-io/{{.ProjectName}}:{{.Version}}"

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^spec:'
      - '^test:'
      - '^tests:'
      - '^testing:'
      - '^refactor:'
      - '^chore:'

release:
  prerelease: auto

